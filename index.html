<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #ff4d88;
      object-fit: cover;
      box-shadow: 0 0 30px rgba(255, 77, 136, 0.5);
      z-index: 1;
    }

    .timer {
      margin-top: 20px;
      font-size: 1.5em;
      color: #cc0066;
      z-index: 1;
    }

    .heart {
      position: absolute;
      color: #ff4d88;
      font-size: 20px;
      animation: float 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <img src="foto.jpeg" alt="Foto do casal" id="foto" />

  <div class="timer" id="timer">Carregando tempo...</div>

  <script>
    const startDate = new Date(2018, 12, 22, 20, 0, 0);

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const years = Math.floor(days / 365);
      const months = Math.floor((days % 365) / 30);

      document.getElementById("timer").innerText =
        `Juntos há ${years} anos, ${months} meses, ${days % 30} dias, ` +
        `${hours}h ${minutes}min ${seconds}s 💕`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      heart.style.fontSize = (Math.random() * 20 + 10) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
